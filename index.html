<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding Cards for Explore The World</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="card active"
                style="
                    background-image: url('images/explore-world-unsplash.jpg');
                "
            >
                <h2>Let's Explore the World.</h2>
            </div>
            <div
                class="card"
                style="background-image: url('images/wild-forest-unsplash.jpg')"
            >
                <h2>Wild Forests</h2>
            </div>
            <div
                class="card"
                style="background-image: url('images/sunny-beach-unsplash.jpg')"
            >
                <h2>Sunny Beach</h2>
            </div>
            <div
                class="card"
                style="background-image: url('images/winter-city-unsplash.jpg')"
            >
                <h2>City On Winter</h2>
            </div>
            <div
                class="card"
                style="
                    background-image: url('images/mountains-clouds-unsplash.jpg');
                "
            >
                <h2>Mountains and Clouds</h2>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
